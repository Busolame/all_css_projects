<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objects Pop Up</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="object.css" />
  </head>
  <body>
    <div>
      <ul class="subcontainer">
        <li class="object">
          <div class="spinObjects">
            <i class="bi bi-apple icon1"></i>
            <i class="bi bi-award-fill icon2"></i>
            <i class="bi bi-airplane icon3"></i>
          </div>
          <span>A</span>
        </li>
        <li class="object">
          <div class="spinObjects">
            <i class="bi bi-bing icon1"></i>
            <i class="bi bi-browser-chrome icon2"></i>
            <i class="bi bi-bell-fill icon3"></i>
          </div>
          <span>B</span>
        </li>
        <li class="object">
          <div class="spinObjects">
            <i class="bi bi-car-front-fill icon1"></i>
            <i class="bi bi-cake-fill icon2"></i>
            <i class="bi bi-camera-fill icon3"></i>
          </div>
          <span>C</span>
        </li>
      </ul>
    </div>
  </body>
</html>
